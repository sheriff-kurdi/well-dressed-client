<div class="container col-4">
  <br><br><br><br>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <span class="text-danger" *ngIf="getControl.email.touched && getControl.email.invalid">
        Field is required
      </span>
    

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <span class="text-danger" *ngIf="getControl.password.touched && getControl.password.invalid">
        Field is required
      </span>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>

</div>
